<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator BMI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Kalkulator BMI</h1>
    <p>Masukkan data anda</p>
    <div class="input-group">
      <label for="berat">Berat Badan (kg):</label>
      <input type="number" id="berat" placeholder="contoh: 60">
    </div>
    <div class="input-group">
      <label for="tinggi">Tinggi Badan (cm):</label>
      <input type="number" id="tinggi" placeholder="contoh: 180">
    </div>

    <button onclick="calculateBMI()">Hitung BMI</button>

    <div class="result">
      <h2>Hasil</h2>
      <p><strong>BMI:</strong> <span id="bmiValue">-</span></p>
      <p><strong>Kategori:</strong> <span id="bmikategori">-</span></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
